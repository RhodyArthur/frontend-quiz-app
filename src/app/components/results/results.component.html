<div class="result-container">
    <div class="result-text-container">
        <div class="result-text">
            <p>Quiz completed</p>
            <span>You scored...</span>
        </div>
    </div>
    <div class="result-card-container">
        <div class="results-card">
            <div class="card-title">
                @for (quiz of quizData.quizzes; track $index) {
                    @if (quiz.title === selectedCategory) {
                    <img src="{{quiz.icon}}" alt="{{selectedCategory}}">
                    <p>{{selectedCategory}}</p>
                }}
            </div>
            <div class="score-container">
                <h1 class="score">{{score}}</h1>
                <p class="score-text">out of 10</p>
            </div>
        </div>
        <div class="result-buttons">
            <button class="play-btn" (click)="playAgain()">Play Again</button>
            <button class="view-all-btn" (click)="viewAllScores()">View All Scores</button>
        </div>
    </div>

    <div class="all-scores-container">
        <h3 class="all-scores-title">All Scores</h3>
        <div class="scores-list">
                @for (score of allScores | keyvalue; track $index) {
                    <div class="scores-item">
                        <span class="score-category">{{score.key}}</span>
                        <span class="score-value">{{score.value}}</span>
                    </div>
                    }
        </div>
    </div>
</div>
